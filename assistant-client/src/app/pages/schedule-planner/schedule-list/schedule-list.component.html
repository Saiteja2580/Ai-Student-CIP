<section class="w-full px-4 py-6  ">
  <div
    class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700"
  >
    <div
      class="px-6 py-4 border-b border-gray-700 bg-gray-800/50 backdrop-blur-sm"
    >
      <h2 class="text-2xl font-bold text-white flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-blue-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        Schedule List
      </h2>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-800/50">
          <tr>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Name
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Date
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Time
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Location
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Category
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Priority
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-gray-800 divide-y divide-gray-700">
          @if (scheduleList) { @for (schedule of scheduleService.schedules$();
          track $index) {
          <tr class="hover:bg-gray-700/50 transition-all duration-200 group">
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-300 group-hover:text-white"
            >
              {{ schedule.name }}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-300 group-hover:text-white"
            >
              {{ schedule.date }}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-300 group-hover:text-white"
            >
              {{ schedule.time }}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-300 group-hover:text-white"
            >
              {{ schedule.location }}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-300 group-hover:text-white"
            >
              {{ schedule.category }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="px-2 py-1 text-xs font-semibold rounded-full 
                    {{
                  schedule.priority === 'High'
                    ? 'bg-red-500/20 text-red-400'
                    : schedule.priority === 'Medium'
                    ? 'bg-yellow-500/20 text-yellow-400'
                    : 'bg-green-500/20 text-green-400'
                }}"
              >
                {{ schedule.priority }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
              <div class="flex space-x-2">
                <button
                  (click)="onUpdate(schedule)"
                  class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600/80 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 flex items-center gap-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                  Update
                </button>
                <button
                  (click)="onDelete(schedule._id)"
                  class="px-3 py-1.5 text-sm font-medium text-white bg-red-600/80 rounded-lg hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200 flex items-center gap-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                  Delete
                </button>
              </div>
            </td>
          </tr>
          } }
        </tbody>
      </table>
    </div>
  </div>
</section>
