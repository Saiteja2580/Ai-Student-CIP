<div class="drag-file" *ngIf="!isLoading; else spinner">
  <form action="">
    <h1 class="text-3xl font-bold">
      What do you want to be <br />
      quizzed about today?
    </h1>
    <div class="file-filed">
      <label for="document"></label>
      <input type="file" id="document" (change)="onFileSelected($event)" />
    </div>
    <button (click)="generateQuiz()">Generate Quiz</button>
  </form>
</div>

<ng-template #spinner>
  <app-spinner #spinner></app-spinner>
</ng-template>
