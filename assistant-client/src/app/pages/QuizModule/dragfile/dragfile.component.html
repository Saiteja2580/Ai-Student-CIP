<div class="drag-file" *ngIf="!isLoading; else spinner">
  <form action="" class="quiz-form bg-gradient-to-br from-gray-900 to-gray-800">
    <h1 class="text-3xl font-bold text-center mb-8">
      What do you want to be <br />
      quizzed about today?
    </h1>
    <div class="file-field">
      <div
        class="drop-zone"
        [class.dragover]="isDragover"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
      >
        <div class="drop-zone-content">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Drag & Drop your file here</p>
          <p class="text-sm text-gray-500">or</p>
          <label for="document" class="upload-btn">Browse Files</label>
          <input
            type="file"
            id="document"
            (change)="onFileSelected($event)"
            class="hidden"
          />
        </div>
      </div>
    </div>

    <div class="mt-6 space-y-4">
      <div class="input-group">
        <label for="topic" class="block text-sm font-medium text-gray-300 mb-1"
          >Topic Name</label
        >
        <input
          type="text"
          id="topic"
          [(ngModel)]="topicName"
          name="topic"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="Enter topic name"
        />
      </div>

      <div class="input-group mb-4">
        <label
          for="difficulty"
          class="block text-sm font-medium text-gray-300 mb-1"
          >Difficulty Level</label
        >
        <select
          id="difficulty"
          [(ngModel)]="difficultyLevel"
          name="difficulty"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500"
        >
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>

    <button (click)="generateQuiz()" class="generate-btn">
      <span>Generate Quiz</span>
      <i class="fas fa-arrow-right"></i>
    </button>
  </form>
</div>

<ng-template #spinner>
  <app-spinner #spinner></app-spinner>
</ng-template>
