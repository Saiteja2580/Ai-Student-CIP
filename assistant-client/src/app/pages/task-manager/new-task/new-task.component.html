<section class="add-task-form" (click)="onCancel()"></section>
<form (ngSubmit)="onSubmit()">
  <h1>Add Task</h1>
  <div class="title">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" [(ngModel)]="taskData.title" />
  </div>
  <div class="title">
    <label for="summary">Summary</label>
    <textarea
      name="summary"
      id="summary"
      rows="5"
      cols="50"
      [(ngModel)]="taskData.summary"
    ></textarea>
  </div>
  <div class="title">
    <label for="dueDate">Due Date</label>
    <input
      type="date"
      name="date"
      id="dueDate"
      placeholder="dd-mm-yyyy"
      [(ngModel)]="taskData.dueDate"
    />
  </div>
  <div class="actions">
    <button class="cancel" (click)="onCancel()" type="button">Cancel</button>
    <button class="create" type="submit">Create</button>
  </div>
</form>
