<div class="p-2 sm:p-4">
  <div
    class="task bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 shadow-2xl rounded-xl p-4 sm:p-6 border border-gray-700 hover:border-gray-600 transition-all duration-300"
  >
    <div class="flex flex-col space-y-3 sm:space-y-4">
      <div
        class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 sm:gap-0"
      >
        <h1 class="text-lg sm:text-xl font-bold text-white">
          {{ task.title }}
        </h1>
        <span
          class="px-3 py-1 text-xs sm:text-sm bg-blue-600 text-white rounded-full w-fit"
          >{{ task.dueDate }}</span
        >
      </div>

      <p class="text-gray-300 text-xs sm:text-sm leading-relaxed">
        {{ task.summary }}
      </p>

      @if (task.status === 'pending') {
      <div class="actions pt-3 sm:pt-4">
        <button
          (click)="onComplete(task._id, 'completed')"
          class="w-full bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:from-blue-600 hover:via-blue-700 hover:to-blue-800 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 flex items-center justify-center space-x-2 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 text-sm sm:text-base"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 sm:h-5 sm:w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Complete Task</span>
        </button>
      </div>
      } @else if (task.status === 'completed') {
      <div class="actions pt-3 sm:pt-4">
        <button
          class="w-full bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 flex items-center justify-center space-x-2 shadow-lg text-sm sm:text-base cursor-default"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 sm:h-5 sm:w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Task Completed</span>
        </button>
      </div>
      }
    </div>
  </div>
</div>
